<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Intern Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding-top: 100px;
        }

        .box {
            display: inline-block;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Welcome to Intern Management System</h2>
        <p id="welcome-msg">Loading your dashboard...</p>
    </div>

    <script>
        const userType = localStorage.getItem("user_type");
        const is_manager = localStorage.getItem("is_manager");

        if (!userType) {
            document.getElementById("welcome-msg").textContent = "No user info found. Please login again.";
            setTimeout(() => {
                window.location.href = "/login/";
            }, 2000);
        } else {
            document.getElementById("welcome-msg").textContent = `Logged in as ${userType}. Redirecting...`;

            
            setTimeout(() => {
                if (userType === "admin") {
                    window.location.href = "/admin/";
                } else if (userType === "manager" && is_manager !== true ) {
                    window.location.href = "/manager_dashboard/";
                    console.log(is_manager)
                } else if (userType === "intern") {
                    window.location.href = "/intern_dashboard/";
                } else if (userType === "manager" && is_manager !== true)
                {
                    console.log(is_manager)
                    {% comment %} window.location.href = "/login/"; {% endcomment %}
                    alert("You are not a verified manager. Please contact admin.");
                } else {
                    console.log(is_manager)
                    alert("Unknown user type. Please contact support.");
                }
            }, 1500);
        }
    </script>
</body>
</html>
